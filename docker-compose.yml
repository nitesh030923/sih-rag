services:
  # PostgreSQL with PGVector
  postgres:
    image: pgvector/pgvector:pg15
    container_name: rag_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: offrag
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql/schema_ollama.sql:/docker-entrypoint-initdb.d/01-schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rag_api
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/offrag
      LLM_PROVIDER: ${LLM_PROVIDER:-ollama}
      OLLAMA_BASE_URL: ${OLLAMA_BASE_URL:-http://host.docker.internal:11434}
      LLM_CHOICE: ${LLM_CHOICE:-mistral}
      EMBEDDING_MODEL: ${EMBEDDING_MODEL:-nomic-embed-text}
      LOG_LEVEL: INFO
      PORT: 8000
    ports:
      - "8000:8000"
    volumes:
      - ./.env:/app/.env
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped

  # Streamlit UI
  ui:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rag_ui
    depends_on:
      - api
    environment:
      API_URL: http://api:8000
    ports:
      - "8501:8501"
    command: ["uv", "run", "streamlit", "run", "app.py", "--server.port=8501", "--server.address=0.0.0.0"]
    restart: unless-stopped

  # Document Ingestion (run manually)
  ingestion:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rag_ingestion
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/offrag
      LLM_PROVIDER: ${LLM_PROVIDER:-ollama}
      OLLAMA_BASE_URL: ${OLLAMA_BASE_URL:-http://host.docker.internal:11434}
      LLM_CHOICE: ${LLM_CHOICE:-mistral}
      EMBEDDING_MODEL: ${EMBEDDING_MODEL:-nomic-embed-text}
    volumes:
      - ./documents:/app/documents
      - ./.env:/app/.env
    extra_hosts:
      - "host.docker.internal:host-gateway"
    command: ["uv", "run", "python", "-m", "ingestion.ingest", "--documents", "documents"]
    profiles:
      - ingestion

volumes:
  postgres_data: